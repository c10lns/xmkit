<script>
    (function () {
        var w = document.documentElement.offsetWidth > window.screen.width ? window.screen.width : document.documentElement.offsetWidth;
        if (w < 540) {
            rem = w * 50 / 540 + "px"
        } else {
            rem = "50px"
        }
        document.documentElement.style.fontSize = rem;
        window.addEventListener("resize", arguments.callee, false)
    })();
</script>

<script>
    function testDialog() {
        xmkit.showDialog('#JtipsDialog', {
            title: '晚饭吃什么',
            content: 'M记、牛肉拉面！',
            sureBtnText: '666',
            onSureBtnClick: function() {
                xmkit.hideDialog('#JtipsDialog');
                xmkit.toast('Go！');
            }
        })
    }

    function testEmptyStatus() {
        xmkit.showStatusEmpty({
            selector: '#Jstatus'
        });
    }

    function testErrorStatus() {
        xmkit.showStatusError({
            selector: '#Jstatus',
            title: '发生未知错误',
            subTitle: '请稍候再试',
            btnText: '重试',
            callback: function() {
                xmkit.toast('刷新未知错误~');
            }
        });
    }

    function testNetErrorStatus() {
        xmkit.showStatusNetError({
            selector: '#Jstatus',
            title: '网络错误',
            subTitle: '请检查网络',
            btnText: '重试',
            callback: function() {
                xmkit.toast('刷新网络错误~');
            }
        });
    }

    function testNormalStatus() {
        xmkit.showStatusNormal({
            selector: '#Jstatus',
        });
    }

    var binded =function() {
        console.log('binded');
    }

    var btnAClick = function() {
        xmkit.toast('button a clicked');
        xmkit.unBindEvent({
            'click #JbtnA': btnAClick
        })
    }

    var init =function() {
        console.log('loaded');
        xmkit.bindEvent({
            'click #JbtnA': btnAClick,
            'click #show-dialog': testDialog
        })
    }

    xmkit.init({
        title: '测试页面',
        loaded: init,
        binded: binded,
        phead: {
            cversion: 0,
            pversion: 30
        }
    });

</script>
